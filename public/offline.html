<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
      body {
        background-color: #f9fafb;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        color: #1f2937;
        padding: 1rem;
      }

      .container {
        max-width: 28rem;
        width: 100%;
      }

      .title {
        font-size: 1.875rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
      }

      .message {
        font-size: 1rem;
        color: #6b7280;
        margin-bottom: 1.5rem;
      }

      .button {
        background-color: #3b82f6;
        color: white;
        padding: 0.75rem 1.25rem;
        font-weight: 600;
        border-radius: 0.5rem;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.2s ease;
      }

      .button:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">You are offline</h1>
      <p class="message">Try accessing the offline voters page below.</p>
      <a href="/voters/offline" class="button">Voters Page (Offline)</a>
    </div>
  </body>
</html>
